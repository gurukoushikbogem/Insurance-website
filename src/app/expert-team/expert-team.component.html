<div class="text-center py-10">
    <h2 class="text-4xl font-semibold text-gray-800 mb-8">
        Meet Our Team Expert & Experience Members
    </h2>
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-4">
        <div class="bg-white shadow-lg rounded-lg p-6 text-center" *ngFor="let member of teamMembers">
            <img [src]="member.image" [alt]="member.name" class="w-full h-200 object-cover rounded-md mb-4" />
            <h3 class="text-lg font-bold text-gray-700">{{ member.name }}</h3>
            <p class="text-gray-500 text-sm">{{ member.title }}</p>
            <div class="flex justify-center mt-4 space-x-4 text-gray-600">
                <a *ngFor="let icon of member.socialIcons" [href]="icon.link"
                    class="hover:text-green-500">
                    <i [class]="icon.iconClass"></i>
                </a>
            </div>
        </div>
    </div>
</div>
